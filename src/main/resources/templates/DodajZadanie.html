<form>
    <div class="mb-3">
        <label for="labelNazwaZadania" class="form-label">Nazwa Zadania</label>
        <input type="NazwaZadnia" class="form-control" id="task" placeholder="Tak będzie nazywało się twoje zadanie" required>
    </div>
    <div class="mb-3">
        <label for="labelOpis" class="form-label">Opis</label>
        <input type="NazwaZadnia" class="form-control" id="task" placeholder="wpisz krótki opis tego zadania">
    </div>
    <div class="mb-3">
        <label for="exampleDataList" class="form-label">Postęp</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Zacznij wpisywać by wyszukać opcje" required>
        <datalist id="datalistOptions">
            <option value="Backlog">
            <option value="To Do">
            <option value="In Progress">
            <option value="QA">
            <option value="Done">
        </datalist>
    </div>
    <div class="mb-3">
        <label for="exampleDataList" class="form-label">Waga</label>
        <input class="form-control" list="wagaListOptions" id="exampleDataList" placeholder="1 - najważniejsze, 5 - najmniej ważne" required>
        <datalist id="wagaListOptions">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </datalist>
    </div>
    <div class="mb-3">
        <label for="exampleDataList" class="form-label">Owner</label>
        <input class="form-control" list="OwnerListOptions" id="exampleDataList" placeholder="kto musi wykonać to zadanie" required>
        <datalist id="OwnerListOptions">
            <option value="Imie1">
            <option value="Imie2">
            <option value="Imie3">
            <option value="Imie4">
        </datalist>

    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Potwierdzam że jestem gotowy żeby zapisać</label>
    </div>

    <button type="submit" class="btn btn-primary">Zapisz</button>
